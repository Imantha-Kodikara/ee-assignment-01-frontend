<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./asset/CSS/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4" id="details-column">
                <div class="row mb-3">
                    <h3 id="heading-student-details">Student Details</h3>

                    <label for="txt-name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control form-control-sm" id="txt-name" placeholder="Name">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="txt-address" class="col-sm-2 col-form-label col-form-label-sm">Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control form-control-sm" id="txt-address" placeholder="Address">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="txt-age" class="col-sm-2 col-form-label col-form-label-sm">Age</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control form-control-sm" id="txt-age" placeholder="Age">
                    </div>
                  </div>
                  
                  <div class="d-grid gap-2 d-md-block mt-3 mb-3">
                    <button class="btn btn-primary w-100" type="button" id="btn-get-details">Get Details</button>
                  </div>
                  </div>
            <div class="col-4"></div>
    </div>

    <script src="./asset/JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
